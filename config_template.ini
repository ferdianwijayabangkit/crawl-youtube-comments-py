# YouTube Comments Crawler - Configuration Template
# =================================================
# Copy this file to config.ini and edit values

[youtube]
# Your YouTube Data API v3 key
# Get it from: https://console.cloud.google.com/apis/credentials
api_key = YOUR_API_KEY_HERE

# Auto-generated save date (don't edit manually)
save_date = 

[crawling]
# Maximum comments to collect per video (1-1000)
max_comments_per_video = 100

# Include replies to comments (true/false)
include_replies = true

# Comment order: relevance or time
comment_order = relevance

# Delays in seconds
delay_between_videos = 1.0
delay_between_requests = 0.1

[output]
# Output format: excel, csv, json
format = excel

# Include timestamp in filename (true/false)
include_timestamp = true

# Filename prefix
filename_prefix = youtube_comments

# Save configuration with results (true/false)
save_config = true

[attributes]
# Data attributes to collect (true/false)
comment_text = true
author_name = true
publish_date = true
like_count = true
reply_count = true
video_id = true
video_title = true
video_url = true
word_count = true
has_links = true
has_mentions = true
sentiment_score = true
crawl_timestamp = true
